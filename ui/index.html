<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot Demo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f2f5;
    }

    #chat-container {
      position: fixed;
      bottom: 0;
      right: 20px;
      width: 350px;
      height: 500px;
      background: #fff;
      border-radius: 10px 10px 0 0;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #chat-header {
      background: #0084ff;
      color: #fff;
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }

    #chat-body {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
    }

    .user {
      background: #0084ff;
      color: white;
      margin-left: auto;
    }

    .bot {
      background: #e4e6eb;
      margin-right: auto;
    }

    #chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }

    #chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }

    #chat-input button {
      background: #0084ff;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
    }

    .card {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      margin-top: 8px;
    }

    .card button {
      margin-top: 6px;
      background: #28a745;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .icd-code {
      font-weight: bold;
      color: #d63384;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-header">Chatbot Nha Khoa</div>

    <div id="chat-input">

      <button onclick="sendMessage()">G·ª≠i</button>

  <script>
    function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      appendMessage("user", message);
      input.value = "";

      // Gi·∫£ l·∫≠p g·ªçi API LLM
      setTimeout(() => {
        const response = getMockLLMResponse(message);

    function appendMessage(sender, text) {
      const body = document.getElementById("chat-body");
      const msg = document.createElement("div");
      msg.className = "message " + sender;
      msg.innerText = text;
      body.appendChild(msg);
      body.scrollTop = body.scrollHeight;
    }

    function renderBotResponse(data) {
      const body = document.getElementById("chat-body");

      const container = document.createElement("div");

      body.appendChild(container);

    // H√†m gi·∫£ l·∫≠p

    }
  </script>
</body>
</html>
