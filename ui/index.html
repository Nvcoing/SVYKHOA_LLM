<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Vy - Y Khoa</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #chat-container { width: 500px; max-width: 100%; background: white; border-radius: 10px; padding: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        #chat-box { height: 400px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; border-radius: 5px; margin-bottom: 10px; }
        .message { margin: 5px 0; }
        .user { text-align: right; color: blue; }
        .bot { text-align: left; color: green; }
        #prompt { width: 80%; padding: 10px; border-radius: 5px; border: 1px solid #ddd; }
        #send { padding: 10px 15px; border-radius: 5px; border: none; background: #007bff; color: white; cursor: pointer; }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-box"></div>
        <input type="text" id="prompt" placeholder="Nhập câu hỏi y khoa..."/>
        <button id="send">Gửi</button>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const promptInput = document.getElementById('prompt');
        const sendBtn = document.getElementById('send');

        async function sendMessage() {
            const message = promptInput.value.trim();
            if (!message) return;

            addMessage('user', message);
            promptInput.value = '';

            try {
                const response = await fetch('https://hdtv-analog-swing-diesel.trycloudflare.com/model/generate/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: message, max_new_tokens: 1024 })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let botMessage = '';

                while(true){
                    const { done, value } = await reader.read();
                    if(done) break;
                    botMessage += decoder.decode(value);
                    updateLastBotMessage(botMessage);
                }

            } catch (err) {
                addMessage('bot', 'Đã có lỗi xảy ra: ' + err.message);
            }
        }

        function addMessage(sender, text) {
            const msg = document.createElement('div');
            msg.className = 'message ' + sender;
            msg.textContent = text;
            chatBox.appendChild(msg);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function updateLastBotMessage(text) {
            const botMessages = chatBox.getElementsByClassName('bot');
            if(botMessages.length === 0) {
                addMessage('bot', text);
            } else {
                botMessages[botMessages.length-1].textContent = text;
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        promptInput.addEventListener('keypress', (e) => { if(e.key === 'Enter') sendMessage(); });
    </script>
</body>
</html>
